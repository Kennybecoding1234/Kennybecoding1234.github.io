<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">KennyShotDat</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Book a Session</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="work.html">My Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="business.html">Business Plan</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Shop</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="COLD CHRIS HOODIES.png" class="card-img-top" alt="Hoodie">
                    <div class="card-body">
                        <h5 class="card-title">Hoodie</h5>
                        <p class="card-text">$50</p>
                        <button class="btn btn-primary add-to-cart" data-item="hoodie" data-price="50">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="MOVIE POSTER-6.jpg" class="card-img-top" alt="Poster">
                    <div class="card-body">
                        <h5 class="card-title">Poster</h5>
                        <p class="card-text">$20</p>
                        <button class="btn btn-primary add-to-cart" data-item="poster" data-price="20">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="DSC05567.jpg" class="card-img-top" alt="Print">
                    <div class="card-body">
                        <h5 class="card-title">Print</h5>
                        <p class="card-text">$30</p>
                        <button class="btn btn-primary add-to-cart" data-item="print" data-price="30">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="cart.html" class="btn btn-secondary mt-3">View Cart</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
